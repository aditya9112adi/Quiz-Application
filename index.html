<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizMaster Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="start-screen">
    <h1>QuizMaster Pro</h1>
    <p>Test your knowledge and climb the ranks! Choose your difficulty and get started.</p>
    <h3 class="heading">Choose Your Challenge</h3>
    <button class="btn easy" onclick="setDifficulty('easy')">Easy Peasy</button>
    <button class="btn medium" onclick="setDifficulty('medium')">Medium Rare</button>
    <button class="btn hard" onclick="setDifficulty('hard')">Hard Boiled</button>
    <button class="btn start" onclick="startQuiz()">Start Quiz</button>
  </div>

  <div class="container hide" id="quiz-screen">
    <div><span>Difficulty:</span> <span id="difficulty"></span></div>
    <div id="timer">00:00</div>
    <div class="progress"><div id="progress-bar" class="progress-bar"></div></div>
    <div id="question-container">
      <div id="question"></div>
      <button class="btn option" onclick="selectOption(0)" id="opt0"></button>
      <button class="btn option" onclick="selectOption(1)" id="opt1"></button>
      <button class="btn option" onclick="selectOption(2)" id="opt2"></button>
      <button class="btn option" onclick="selectOption(3)" id="opt3"></button>
    </div>
  </div>

  <div class="container hide" id="result-screen">
    <h2>Quiz Complete!</h2>
    <p>Good effort!</p>
    <div class="result">Your Score: <span id="score"></span></div>
    <p>Difficulty: <span id="final-difficulty"></span></p>
    <div>
      <p>Congratulations! You made the high score list!</p>
      <input type="text" id="name" placeholder="Enter your name">
      <button class="btn easy" onclick="saveHighScore()">Save High Score</button>
    </div>
    <button class="btn start" onclick="location.reload()">Play Again</button>
    <button class="btn view" onclick="viewHighScores()">View High Scores</button>
  </div>

  <script src="script.js">
  </script>
</body>
</html>
