<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizMaster Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="quiz-container mt-10" id="start-screen">
    <h1 class="text-4xl font-bold text-center text-blue-400">QuizMaster Pro</h1>
    <p class="text-center mt-2 text-sm text-gray-300">Test your knowledge and climb the ranks! Choose your difficulty and get started.</p>
    <h2 class="mt-6 text-lg font-bold text-center text-blue-300">Choose Your Challenge</h2>
    <div class="mt-4 space-y-3">
      <button class="w-full py-2 bg-green-500 rounded-lg" onclick="selectDifficulty('easy')">Easy Peasy</button>
      <button class="w-full py-2 bg-yellow-600 rounded-lg" onclick="selectDifficulty('medium')">Medium Rare</button>
      <button class="w-full py-2 bg-red-600 rounded-lg" onclick="selectDifficulty('hard')">Hard Boiled</button>
      <button class="w-full py-2 bg-blue-500 rounded-lg flex items-center justify-center gap-2" onclick="startQuiz()">
        <span>&#9658;</span> Start Quiz
      </button>
    </div>
  </div>

  <div class="quiz-container hidden" id="quiz-screen">
    <div class="flex justify-between items-center mb-2">
      <span>Difficulty: <span id="difficulty" class="text-blue-300">Easy</span></span>
      <span class="flex items-center"><svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg><span id="timer">01:30</span></span>
    </div>
    <div class="h-2 bg-gray-700 rounded overflow-hidden mb-4">
      <div class="bg-blue-400 h-full" id="progress" style="width: 0%;"></div>
    </div>
    <div>
      <p class="text-blue-300 mb-1" id="question-number">Question 1 of 5</p>
      <h2 class="text-xl font-semibold mb-4" id="question-text">Which animal says "moo"?</h2>
      <div id="options">
        <!-- Options will be inserted here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="questions.js"></script>
</body>
</html>
